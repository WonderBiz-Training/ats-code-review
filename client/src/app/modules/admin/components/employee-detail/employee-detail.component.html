<div
  class="p-6 max-w-full mx-auto bg-white rounded-lg shadow-md shadow-yellow-300 border border-gray-200 flex flex-col md:flex-row items-center animate-slideDown">
  <div class="flex flex-col md:flex-row items-center">
    <div class="w-24 h-24 flex-shrink-0 mb-4 md:mb-0 md:mr-6">
      <img class="w-full h-full rounded-full border-2 border-yellow-400 object-cover shadow-md"
        [src]="'data:image/jpeg;base64,' + employee[0]?.profilePic" alt="Employee Logo">
    </div>
    <div class="flex-1">
      <div
        class="flex justify-around text-sm max-sm:text-xs max-sm:p-2 font-light text-gray-500 dark:text-gray-400 items-center space-x-2">
        <p class="text-2xl font-semibold text-blue-900 mb-2 inline-block">{{ employee[0]?.firstName }} {{
          employee[0]?.lastName }}</p>
        <a (click)="onEdit()" class="btn btn-xs">Edit
        </a>
      </div>
      <p class="text-gray-700"><strong class="mr-2 text-yellow-500">Email:</strong> <span>{{ employee[0]?.email ||
          'john.doe@gmail.com' }}</span></p>
      <p class="text-gray-700"><strong class="mr-2 text-yellow-500">Phone:</strong> <span>{{ employee[0]?.contactNo ||
          '8766545632' }}</span></p>
    </div>

<div
  class="p-6 max-w-full mx-auto bg-white rounded-lg shadow-md shadow-yellow-300 border border-gray-200 mt-6 animate-slideDown">
  <div class="flex items-center justify-between mb-4 border-b border-gray-300">
    <ul class="flex flex-wrap">
      <li *ngFor="let tab of tabs; let i = index" class="mr-1 mb-1">
        <button (click)="setActiveTab(tab)"
          [ngClass]="{'bg-blue-100 text-blue-700': activeTab === tab, 'bg-white text-gray-700': activeTab !== tab}"
          class="inline-block py-2 px-3 rounded-t border border-gray-300 text-sm transition-colors duration-500 hover:bg-blue-200">
          {{ tabNames[i] }}
        </button>
      </li>
    </ul>
    <div class="text-gray-700">
      <strong class="text-blue-700">Date:</strong> {{ startDate }}
    </div>
  </div>
  <div class="flex flex-col md:flex-row gap-8 w-full">
    <div class="w-full md:w-1/2 mb-4">
      <app-table [data]="activityInRecords" [columns]="columnsTable1" class="w-full">
      </app-table>
    </div>

    <div class="w-full md:w-1/2 mb-4">
      <app-table [data]="activityOutRecords" [columns]="columnsTable2" class="w-full">
      </app-table>
    </div>
  </div>
</div>
